{% extends "base.html" %}


{% block content %}
 <div class="row">
 </div>
 <div class="row">
   <div class="col-md-12 col-md-offset-2 content">
       <div class="col-md-5 col-md-offset-1 pano-transparant">
         <div>
           <div class="col-md-12">

             <form action="" method="POST">
                 {% csrf_token %}
                 <input class="btn btn-primary btn-block"  type="submit" value="Invite friends" />
             </form>
           </div>
           <div>
                 <form action="new" method="GET">
                     {% csrf_token %}
                     <input class="btn btn-primary btn-block" type="submit" value="START GAME" />
                   </form>
                   <form action="lobby/delete/{{ lobby.id }}" method="GET">
                     {% csrf_token %}
                       <input class="btn btn-primary btn-block" type="submit" value="Exit lobby" />
                   </form>
          </div>
          </div>
       </div>
       <div class="col-md-5 col-md-offset-1 pano-transparant">
         <div class="list-lobby info-panel ">
           <div>
             <div class="col-md-12 text-info">
               <p>USERS</p>
             </div>
             {% for user in lobby.users.all %}
             <h4  class="user-list"> {{ user.username }} </h4>
             {% endfor %}
             </div>

          </div>
     </div>
   </div>
   </div>
 </div>
{% endblock %}
